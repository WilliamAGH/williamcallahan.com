<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" rx="10" fill="#282a36" />

  <!-- Title bar -->
  <rect width="800" height="40" rx="10" fill="#44475a" />

  <!-- Window controls -->
  <circle cx="25" cy="20" r="6" fill="#ff5555"/>
  <circle cx="45" cy="20" r="6" fill="#f1fa8c"/>
  <circle cx="65" cy="20" r="6" fill="#50fa7b"/>

  <!-- Terminal content -->
  <g transform="translate(20, 80)">
    <!-- Initial command - fixed alignment -->
    <text x="0" y="20" fill="#bd93f9" font-family="monospace" font-size="14">❯</text>
    <text x="25" y="20" fill="#8be9fd" font-family="monospace" font-size="14">~</text>
    <text x="40" y="20" fill="#f8f8f2" font-family="monospace" font-size="14">ssh-keygen -t ed25519 -C "william@openai.com"</text>

    <!-- Key generation output -->
    <text x="0" y="50" fill="#6272a4" font-family="monospace" font-size="14">Generating public/private ed25519 key pair.</text>
    <text x="0" y="70" fill="#6272a4" font-family="monospace" font-size="14">Enter file in which to save the key (/home/user/.ssh/id_ed25519):</text>
    <text x="0" y="90" fill="#50fa7b" font-family="monospace" font-size="14">Your identification has been saved in /home/user/.ssh/id_ed25519</text>
    <text x="0" y="110" fill="#50fa7b" font-family="monospace" font-size="14">Your public key has been saved in /home/user/.ssh/id_ed25519.pub</text>

    <!-- Copy key command - fixed alignment -->
    <text x="0" y="140" fill="#bd93f9" font-family="monospace" font-size="14">❯</text>
    <text x="25" y="140" fill="#8be9fd" font-family="monospace" font-size="14">~</text>
    <text x="40" y="140" fill="#f8f8f2" font-family="monospace" font-size="14">ssh-copy-id -i ~/.ssh/id_ed25519.pub william@server.com</text>

    <!-- Copy output -->
    <text x="0" y="170" fill="#6272a4" font-family="monospace" font-size="14">/usr/bin/ssh-copy-id: INFO: attempting to log in with the new key(s)</text>
    <text x="0" y="190" fill="#50fa7b" font-family="monospace" font-size="14">Number of key(s) added: 1</text>

    <!-- SSH command - fixed alignment -->
    <text x="0" y="220" fill="#bd93f9" font-family="monospace" font-size="14">❯</text>
    <text x="25" y="220" fill="#8be9fd" font-family="monospace" font-size="14">~</text>
    <text x="40" y="220" fill="#f8f8f2" font-family="monospace" font-size="14">ssh william@server.com</text>

    <!-- Connection output -->
    <text x="0" y="250" fill="#6272a4" font-family="monospace" font-size="14">Welcome to Ubuntu 22.04.3 LTS (GNU/Linux 5.15.0-91-generic x86_64)</text>
    <text x="0" y="270" fill="#6272a4" font-family="monospace" font-size="14">Last login: Sun Jan 7 15:42:23 2024 from 192.168.1.100</text>

    <!-- Remote prompt -->
    <text x="0" y="300" fill="#ff79c6" font-family="monospace" font-size="14">william@server</text>
    <text x="120" y="300" fill="#f8f8f2" font-family="monospace" font-size="14">:~$</text>

    <!-- Blinking cursor -->
    <rect x="160" y="290" width="8" height="2" fill="#f8f8f2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>